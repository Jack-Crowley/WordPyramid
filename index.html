<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="pyramid">
        <div class="btns">
            <div class="item"><img class="retry" src="./Images/retryIcon.png"></img></div>
            <div class="item"><div class="box template"></div></div>
            <div class="item"><img class="skip" src="./Images/skipIcon.png"></img></div>
        </div>
    </div>

    <div class="startPopUp">
        <div class="menu">
            <h1 class="title">The Word Pyramid</h1>
            <div class="difficultyOptions">
                <h3 class="easy" data-num="20">Easy</h3>
                <h3 class="med" data-num="10">Medium</h3>
                <h3 class="hard" data-num="5">Hard</h3>
                <h3 class="xtrm" data-num="0">Exteme</h3>
            </div>
            <div class="imgHolder"><img class="play" src="./Images/play.png"></img></div>
        </div>
    </div>

    <div class="endGamePopup">
        <h1>Word Pyramid Challengs</h1>
        <h3 class="scs">Success</h3>
        <h5>1 Letter Word: </h5>
        <h5>2 Letter Word: </h5>
        <h5>3 Letter Word: </h5>
        <h5>4 Letter Word: </h5>
        <h5>5 Letter Word: </h5>
    </div>

    <div class="skipPopup"><h3>0/3</h3></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
